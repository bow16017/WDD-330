        <input type="number" id="numIn">
        <button id="addSumSub" onclick="addSum()">Sum</button>
        <div id="numOut"></div>

        <h2>Requirement 3</h2>

        <input type="number" id="num1">
        <p>+</p>
        <input type="number" id="num2">
        <button type="submit" value="Submit" onclick="add();">Add</button>
        <div id="sum"></div>

    <script>
    function addSum() {
        const input = document.getElementById('numIn').value;
        const outputElement = document.getElementById('numOut');
        const numVal = parseInt(input);
        if (numVal !== NaN) {
            outputElement.innerHTML = 'Total: ' + sum(numVal);
        }
    }

    function sum(number) {
        var total = 0;
        for (let i = 1; i <= number; i++) {
            total += i;
        }
        return total;
    }

    function add() {
        const num1 = document.getElementById('num1').value
        const num2 = document.getElementById('num2').value
        var x = parseInt(num1) + parseInt(num2);
        document.getElementById("sum").innerHTML = x;
    }

</script>
