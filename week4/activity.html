    <main>
        <h2>Tic Tac Toe</h2>



        <table class="board">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <button id="rB">Reset</button>


        <script>
            const board = document.querySelector('.board');
            const resetButton = document.getElementById('rB');
            const player1 = 'X';
            const player2 = 'O';
            let player = player1;

            function addPiece(e) {
                console.log(e.target);
                e.target.innerHTML = player;
                if (player === player1) player = player2;
                else player = player1;
            }
            

            function resetB() {
                console.dir(board);
                for (let i = 0; i < board.rows.length; i++) {
                    let row = board.rows[i];
                    for (let j = 0; j < row.cells.length; j++) {
                        row.cells[j].innerHTML = '';
                    }
                }
            }

            board.addEventListener('click', addPiece);
            resetButton.addEventListener('click', resetB);
        </script>

    </main>
